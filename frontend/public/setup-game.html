<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transcendence - Configuration de la partie</title>
	<link href="./styles.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white min-h-screen">
	<!-- Header -->
	<header class="bg-gray-800 shadow-lg">
		<div class="container mx-auto px-6 py-4">
			<h1 class="text-2xl font-bold text-cyan-400 text-center">Configuration de la partie</h1>
		</div>
	</header>

	<!-- Formulaire de saisie -->
	<main class="container mx-auto px-6 py-12">
		<div class="flex flex-col items-center justify-center min-h-[70vh] gap-8">
			
			<div class="text-center mb-8">
				<h2 class="text-3xl font-bold mb-2">Entrez les noms des joueurs</h2>
				<p class="text-gray-400">Pr√©parez-vous pour une partie de Pong √©pique !</p>
			</div>

			<!-- Formulaire -->
			<form id="playerForm" class="w-full max-w-md space-y-6">
				<!-- Joueur 1 (Bleu) -->
				<div class="bg-gray-800 p-6 rounded-lg border-2 border-blue-500/30">
					<label for="player1" class="block text-sm font-semibold text-blue-400 mb-2">
						Joueur 1 (Bleu)
					</label>
					<input 
						type="text" 
						id="player1" 
						name="player1"
						placeholder="Entrez le nom du joueur 1"
						required
						minlength="2"
						maxlength="20"
						class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg border border-blue-500/50 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50 transition"
					/>
				</div>

				<!-- Joueur 2 (Rouge) -->
				<div class="bg-gray-800 p-6 rounded-lg border-2 border-red-500/30">
					<label for="player2" class="block text-sm font-semibold text-red-400 mb-2">
						Joueur 2 (Rouge)
					</label>
					<input 
						type="text" 
						id="player2" 
						name="player2"
						placeholder="Entrez le nom du joueur 2"
						required
						minlength="2"
						maxlength="20"
						class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg border border-red-500/50 focus:border-red-500 focus:outline-none focus:ring-2 focus:ring-red-500/50 transition"
					/>
				</div>

				<!-- Message d'erreur -->
				<div id="errorMessage" class="text-red-400 text-sm text-center h-6"></div>

				<!-- Bouton Commencer -->
				<button 
					type="submit"
					class="w-full px-8 py-4 bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 rounded-lg font-bold text-xl shadow-lg hover:shadow-cyan-500/50 transition-all transform hover:scale-105"
				>
					üéÆ Commencer la partie
				</button>
			</form>

			<!-- Bouton Retour -->
			<button 
				id="backBtn"
				class="text-gray-400 hover:text-white transition-colors"
			>
				‚Üê Retour √† l'accueil
			</button>
		</div>
	</main>

	<script>
		const form = document.getElementById('playerForm');
		const player1Input = document.getElementById('player1');
		const player2Input = document.getElementById('player2');
		const errorMessage = document.getElementById('errorMessage');
		const backBtn = document.getElementById('backBtn');

		// Soumettre le formulaire
		form.addEventListener('submit', (e) => {
			e.preventDefault();
			
			const player1 = player1Input.value.trim();
			const player2 = player2Input.value.trim();

			// Validation
			if (player1.length < 2 || player2.length < 2) {
				errorMessage.textContent = 'Les noms doivent contenir au moins 2 caract√®res';
				return;
			}

			if (player1.toLowerCase() === player2.toLowerCase()) {
				errorMessage.textContent = 'Les deux joueurs doivent avoir des noms diff√©rents';
				return;
			}

			// Sauvegarder les noms dans localStorage
			localStorage.setItem('player1Name', player1);
			localStorage.setItem('player2Name', player2);

			// Rediriger vers la page de jeu
			window.location.href = '/game.html';
		});

		// Bouton retour
		backBtn.addEventListener('click', () => {
			window.location.href = '/index.html';
		});

		// Focus automatique sur le premier champ
		player1Input.focus();
	</script>
</body>

</html>
